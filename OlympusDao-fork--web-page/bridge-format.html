<!-- Div for menu on the left -->

        <h2 class="h1">Atlantis DAO</h2>

          <ul>

            <td>

            <tr>

        <div class="wallet">
          <label for="wallet">Connect Wallet</label>

          <tr>
            <td>
              <label for="">From: </label>

            <td>

                <option value="Fantom">Fantom</option>

          </tr>
          <tr>
            <td>

            </td>
            <td>
              <select id="to" class="" name="">
                <option disabled hidden selected>Select Operator</option>

                <option value="Binancie Smart Chain">Binance Smart Chain</option>
                <option value="Polygon">Polygon</option>
                <option value="Fantom">Fantom</option>

            </td>

          </tr>
          <tr>
            <td>Enter Amount: </td>
            <td><input style="color:black;" type="number" name="" value="" min="1" placeholder="Type Quantity"></td>
